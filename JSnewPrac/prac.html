<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        width: 50%;
        margin: 20px auto;
        border-collapse: collapse;
    }

    th, tb {
        border: 1px black;
        padding: 5px;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th>Number</th>
                <th>Square</th>
                <th>Cube</th>
            </tr>
        </thead>
        <tbody>
            <script>
                num = 10;
                for (var i = 1; i <= 10; i++) {
                    document.write("<tr><td>" + i + "</td><td>" + i * i + "</td><td>" + i * i * i + "</td></tr>");
                }
            </script>
        </tbody>
    </table>
</body>
</html>
